{% extends 'base.html' %}

{% block title %}首页 - 分流系统{% endblock %}

{% block content %}
<div class="container py-4">
    <header class="pb-3 mb-4 border-bottom">
        <h1 class="display-5 fw-bold">欢迎使用分流系统</h1>
    </header>

    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h2 class="display-6 fw-bold">系统概述</h2>
            <p class="fs-4">这是一个基于Django Admin的分流系统，您可以通过导航菜单访问系统功能。</p>
            <a href="{% url 'admin:index' %}" class="btn btn-primary btn-lg">进入管理后台</a>
        </div>
    </div>

    <div class="row align-items-md-stretch">
        <div class="col-md-6">
            <div class="h-100 p-5 text-bg-primary rounded-3">
                <h2>页面一</h2>
                <p>点击下方按钮前往页面一。</p>
                <a href="{% url 'diversion:page_one' %}" class="btn btn-outline-light">前往页面一</a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="h-100 p-5 bg-light border rounded-3">
                <h2>页面二</h2>
                <p>点击下方按钮前往页面二。</p>
                <a href="{% url 'diversion:page_two' %}" class="btn btn-outline-secondary">前往页面二</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
